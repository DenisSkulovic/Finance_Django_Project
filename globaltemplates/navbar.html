{% comment %} <header>
<!-- Fixed navbar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4
    mb-3 bg-white border-bottom shadow-sm">
        <a href="{% url 'mainpage' %}" class="navbar-brand my-0 mr-md-auto
        font-weight-normal">iziMoney</a>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
                {% if user.is_authenticated %}
                    <a class="p-2 text-dark" href="{% url 'account_logout' %}">Log Out</a>
                {% else %}
                    <a class="p-2 text-dark" href="{% url 'account_login' %}">Log In</a>
                    <a class="btn btn-outline-primary"
                    href="{% url 'account_signup' %}">Sign Up</a>
                {% endif %}
            </nav>
    </div>
</header> {% endcomment %}



<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <button type="button" id="sidebarCollapse" class="btn btn-primary">
            <i class="fas fa-align-left"></i>
            <span>Menu</span>
        </button>
        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-align-justify"></i>
        </button>
        <div class="ml-4">
            <div class="justify-content-between d-flex no-wrap">
                <div>Scraper Status:</div><div class="ml-4" id="scraper_status"></div>
            </div>
            <div class="justify-content-between d-flex no-wrap">
                <div>Model Status:</div><div class="ml-4" id="model_status"></div>
            </div>
        </div>

 
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
            
                {% if user.is_authenticated %}
                <li class="nav-item active">
                    <span class="nav-link mr-4" %}>Logged in with {{user.email}}</span>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'account_logout' %}">Log Out</a>
                </li>
                {% else %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'account_login' %}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary"href="{% url 'account_signup' %}">Sign Up</a>
                </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
