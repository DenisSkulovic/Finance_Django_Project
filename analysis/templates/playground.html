{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <textarea class="form-control" rows=15 id="NN_textarea" placeholder="Enter your text here..."></textarea>
        </div>
        <div class="col-md-6">
            <div class="form-control h-100"  placeholder="Results will appear here." id="NN_result_div">
            </div>
        </div>
    </div>
{% endblock content %}


{% block javascript %}
    {{ block.super }}
    <script>


    $(window).on('load', (e) => {
        e.preventDefault()
        $.ajax({
            url:"{% url 'change_model_status_js' %}",
            type: 'POST',
            data: { status: 'BUSY' },
            dataType: 'json',
            success: (data) => {
                console.log('reserved model')
                console.log(data['status'])

                setInterval(() => {
                    $.ajax({
                        url:"{% url 'ajax_playground' %}",
                        type: 'POST',
                        data: { text: $("#NN_textarea").val() },
                        dataType: 'json',
                        success: (data) => {
                            console.log(data)
                            document.getElementById('NN_result_div').innerHTML = data['html'];
                            }
                        })
                    }, 1000)
            }
        })
    })

    $(window).on('beforeunload', (e) => {
        e.preventDefault()
        console.log('exiting')
        $.ajax({
            url:"{% url 'change_model_status_js' %}",
            type: 'POST',
            data: { status: 'FREE' },
            dataType: 'json',
            success: (data) => {
                console.log('unreserved model')
                console.log(data['status'])
            }
        })
    })


        
    </script>
{% endblock javascript %}
