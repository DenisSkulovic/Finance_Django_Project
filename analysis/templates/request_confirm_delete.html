{% extends 'base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %} 
    <div class='container'>
        <div class='row'>

            <div class="col-sm-6 col-md-4">

                <div class="card border-light  bg-light shadow ml-2 mr-2 mb-5" id="request-{{i}}">
                    <div class="card-header" id="request-keyword-{{i}}">
                        <h5>Airline Stocks</h5>
                    </div>
                    <div class="card-body d-flex-row">
                        <div class="card-text d-flex justify-content-between">
                            <p>Periods:</p>
                            <p>{{object.periods}}</p>
                        </div>
                        <div class="card-text d-flex justify-content-between">
                            <p>Periodicity:</p>
                            <p>{{object.periodicity}}</p>
                        </div>
                        <div class="card-text d-flex justify-content-between">
                            <p>Results Pages:</p>
                            <p>{{object.google_results_pages}}</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input class="btn btn-danger" type="submit" value="Confirm"> 
                    </div>
                </div>

            </div>

            <div class="col-sm-6 col-md-8"

                    <p class="ml-4 mt-4">Are you sure you want to delete the request?</p> 
            </div>
                    
        </div>
    </div>
</form> 
{% endblock content %}
